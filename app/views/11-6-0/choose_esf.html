
{% extends "./layout_noback_signedin.html" %}


{% block pageTitle %}
  Data Collections Transformation Prototype
{% endblock %}

{% block content %}


  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


		<form action="choose_file_to_upload" method="get" class="form">
			<div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
      <h1 class="govuk-fieldset__heading">
         Choose ESF round
      </h1>
    </legend>
    <div class="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="return-period" name="return-period" type="radio" value="2">
        <label class="govuk-label govuk-radios__label" for="what-to-submit-1">
        ESF
      </label>
      </div>
     <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="return-period-2" name="return-period" type="radio" value="13">
        <label class="govuk-label govuk-radios__label" for="what-to-submit-2">
        ESF round 2
      </label>
      </div>

      </div>
  </fieldset>
			</div>
<a href="./esf_choose_file_to_upload.html" class="govuk-button">
  Continue
</a>

		</form>
    </div>
	  <div class="govuk-grid-column-one-third">
        {% include "./includes/sidebar_help.html" %}
      </div>
</div>

{% endblock %}
