
{% extends "./layout.html" %}

{% block pageTitle %}
  Image view
{% endblock %}



{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds"> 

  	<div style=" overflow: auto; border: solid 2px #005ea5; width: 150%;">
  		<img id ="dispImg" src="screenshots/1.png" style="margin: 20px; max-width: 95%; height: auto;" />
  	</div>

  	<script>
		function getQueryVariable(variable)
		{
		       var query = window.location.search.substring(1);
		       var vars = query.split("&");
		       for (var i=0;i<vars.length;i++) {
		               var pair = vars[i].split("=");
		               if(pair[0] == variable){return pair[1];}
		       }
		       return(false);
		}

		  var image = document.getElementById("dispImg");
		  if (getQueryVariable("number") == "1") {
		  	image.src = "../public/images/screenshots-9-3-0/1. Manage EAS.png";
		  }
		  if (getQueryVariable("number") == "2") {
		  	image.src = "../public/images/screenshots-9-3-0/2. choose programme.png";
		  } 
		  if (getQueryVariable("number") == "3") {
		  	image.src = "../public/images/screenshots-9-3-0/3. Add claim details.png";
		  } 
		  if (getQueryVariable("number") == "4") {
		  	image.src = "../public/images/screenshots-9-3-0/4. Add claim details - complete.png";
		  } 
		  if (getQueryVariable("number") == "5") {
		  	image.src = "../public/images/screenshots-9-3-0/5. Manage EAS - updated.png";
		  } 

</script>
    
  </div>

  <div class="govuk-grid-column-one-third">
   
  </div>
</div>



{% endblock %}
